<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="css/sign-up.css">
</head>

<body>
    <nav>
        <div id="left">
            <form action="#">
                <div id="headder">
                    <h1>Sign Up</h1>
                    <img src="imgs/preview.png" alt="" id="img">
                    <input type="file" name="" id="Preview">
                </div>

                <div id="campos">
                    <input type="text" name="" id="nome" placeholder="Nome Completo">
                    <input type="email" name="" id="email" placeholder="E-mail">
                    <input type="text" name="" id="codigo" placeholder="Código">
                    <input type="number" name="" id="telefone" placeholder="Contacto">
                    <input type="password" name="" id="senha" placeholder="Senha">
                    <input type="password" name="" id="confSenha" placeholder="Confirme sua Senha">
                    <button onclick="Cadastrar()">Cadastrar</button>
                </div>

                <br>
                <a href="login.html"><span>Já é cadastrado?</span> Entrar</a>
            </form>

            <div id="notify"></div>
        </div>

        <div id="right">
            <img src="imgs/Login-rafiki.svg" alt="image login">
        </div>
    </nav>

    <script src="js/sign-up.js"></script>
</body>

</html>
